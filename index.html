<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25"> <span>10.25 %</span> <br/>
        No. of Years <input type="number"  id="years" min="1" max="10">  <br/>
        Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute Interest</button> <br/>
        <span id = "result"></span> <br/>
        <footer>
            <footer>&#169 Everyone Can Get Rich</footer>
        </footer>
    </body>
</html>
